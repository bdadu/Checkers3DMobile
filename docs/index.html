<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkers 3D – Legal</title>
    <meta name="description" content="Legal documents for the Checkers 3D mobile game." />
    <meta name="color-scheme" content="light dark" />
    <style>
      :root {
        --bg: #0b0b0d;
        --card: rgba(255, 255, 255, 0.06);
        --card-border: rgba(255, 255, 255, 0.08);
        --text: #ffffff;
        --muted: rgba(255, 255, 255, 0.9);
        --accent: #FFE0B5;
        --maxw: 820px;
      }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: radial-gradient(1200px 800px at 10% 0%, #151518 0%, var(--bg) 60%);
        color: var(--text);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .wrap { max-width: var(--maxw); margin: 0 auto; padding: 48px 16px; text-align: center; }
      h1 { font-size: 28px; font-weight: 800; margin: 0 0 12px; }
      p { margin: 0 0 20px; color: var(--muted); }
      a.btn {
        display: inline-block;
        margin: 6px 8px;
        padding: 10px 14px;
        color: #151515;
        background: var(--accent);
        border-radius: 10px;
        font-weight: 700;
        text-decoration: none;
        box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      }
      a.btn:hover { filter: brightness(0.95); }
    </style>
  </head>
  <body>
    <main class="wrap">
      <h1>Checkers 3D – Legal</h1>
      <p>Choose a document:</p>
      <p>
        <a class="btn" href="./privacy-policy.html">Privacy Policy</a>
        <a class="btn" href="./terms.html">Terms &amp; Conditions</a>
      </p>
      <p style="margin-top: 20px; font-size: 14px; opacity: 0.9;">© 2025 Bogdan Dadu</p>
    </main>
  </body>
</html>
